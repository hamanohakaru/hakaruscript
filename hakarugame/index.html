<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>하씨가문</title>
        <style>
            * {
                padding: 0;
                margin: 0;
            }
            canvas {
                background: #eee;
                display: block;
                margin: 0 auto;
            }
        </style>
    </head>
    <body>
        <div style="display: flex; justify-content: center; margin-top: 100px; margin-bottom: 50px">
            <h1 style="color: #ff5675; font-size:20px;">
                &hearts;
                <span style="color: transparent; background-image: linear-gradient(90deg, red, orange, yellow, green, blue, navy, purple); -webkit-background-clip: text"
                    >하(찮아도 너무 하찮은)씨가문</span
                >
                의 난이도 최상 게임 &hearts;
            </h1>
        </div>
        <canvas id="myCanvas" width="480" height="320"></canvas>

        <script>
            var canvas = document.getElementById("myCanvas");
            var ctx = canvas.getContext("2d");
            var ballRadius = 4;
            var x = canvas.width / 2;
            var y = canvas.height - 30;
            var dx = 2;
            var dy = -2;
            var paddleHeight = 2;
            var paddleWidth = 25;
            var paddleX = (canvas.width - paddleWidth) / 2;
            var rightPressed = false;
            var leftPressed = false;
            var brickRowCount = 11;
            var brickColumnCount = 9;
            var brickWidth = 30;
            var brickHeight = 4;
            var brickPadding = 12;
            var brickOffsetTop = 40;
            var brickOffsetLeft = 15;
            var score = 0;
            var lives = 6;

            var bricks = [];
            for (var c = 0; c < brickColumnCount; c++) {
                bricks[c] = [];
                for (var r = 0; r < brickRowCount; r++) {
                    bricks[c][r] = { x: 0, y: 0, status: 1 };
                }
            }

            document.addEventListener("keydown", keyDownHandler, false);
            document.addEventListener("keyup", keyUpHandler, false);
            document.addEventListener("mousemove", mouseMoveHandler, false);

            function keyDownHandler(e) {
                if (e.code == "ArrowRight") {
                    rightPressed = true;
                } else if (e.code == "ArrowLeft") {
                    leftPressed = true;
                }
            }
            function keyUpHandler(e) {
                if (e.code == "ArrowRight") {
                    rightPressed = false;
                } else if (e.code == "ArrowLeft") {
                    leftPressed = false;
                }
            }
            function mouseMoveHandler(e) {
                var relativeX = e.clientX - canvas.offsetLeft;
                if (relativeX > 0 && relativeX < canvas.width) {
                    paddleX = relativeX - paddleWidth / 2;
                }
            }
            function collisionDetection() {
                for (var c = 0; c < brickColumnCount; c++) {
                    for (var r = 0; r < brickRowCount; r++) {
                        var b = bricks[c][r];
                        if (b.status == 1) {
                            if (x > b.x && x < b.x + brickWidth && y > b.y && y < b.y + brickHeight) {
                                dy = -dy;
                                b.status = 0;
                                score++;
                                if (score == brickRowCount * brickColumnCount) {
                                    alert("YOU WIN, CONGRATS!");
                                    document.location.reload();
                                }
                            }
                        }
                    }
                }
            }

            function drawBall() {
                ctx.beginPath();
                ctx.arc(x, y, ballRadius, 0, Math.PI * 2);
                ctx.fillStyle = "#FF5675";
                ctx.fill();
                ctx.closePath();
            }
            function drawPaddle() {
                ctx.beginPath();
                ctx.rect(paddleX, canvas.height - paddleHeight, paddleWidth, paddleHeight);
                ctx.fillStyle = "#FF5675";
                ctx.fill();
                ctx.closePath();
            }
            function drawBricks() {
                for (var c = 0; c < brickColumnCount; c++) {
                    for (var r = 0; r < brickRowCount; r++) {
                        if (bricks[c][r].status == 1) {
                            var brickX = r * (brickWidth + brickPadding) + brickOffsetLeft;
                            var brickY = c * (brickHeight + brickPadding) + brickOffsetTop;
                            bricks[c][r].x = brickX;
                            bricks[c][r].y = brickY;
                            ctx.beginPath();
                            ctx.rect(brickX, brickY, brickWidth, brickHeight);
                            ctx.fillStyle = "#FFB6C1";
                            ctx.fill();
                            ctx.closePath();
                        }
                    }
                }
            }
            function drawScore() {
                ctx.font = "16px Arial";
                ctx.fillStyle = "#FF5675";
                ctx.fillText("Score: " + score, 8, 20);
            }
            function drawLives() {
                ctx.font = "16px Arial";
                ctx.fillStyle = "#FF5675";
                ctx.fillText("Lives: " + lives, canvas.width - 65, 20);
            }

            function draw() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                drawBricks();
                drawBall();
                drawPaddle();
                drawScore();
                drawLives();
                collisionDetection();

                if (x + dx > canvas.width - ballRadius || x + dx < ballRadius) {
                    dx = -dx;
                }
                if (y + dy < ballRadius) {
                    dy = -dy;
                } else if (y + dy > canvas.height - ballRadius) {
                    if (x > paddleX && x < paddleX + paddleWidth) {
                        dy = -dy;
                    } else {
                        lives--;
                        if (!lives) {
                            alert("GAME OVER");
                            document.location.reload();
                        } else {
                            x = canvas.width / 2;
                            y = canvas.height - 30;
                            dx = 2;
                            dy = -2;
                            paddleX = (canvas.width - paddleWidth) / 2;
                        }
                    }
                }

                if (rightPressed && paddleX < canvas.width - paddleWidth) {
                    paddleX += 7;
                } else if (leftPressed && paddleX > 0) {
                    paddleX -= 7;
                }

                x += dx;
                y += dy;
                requestAnimationFrame(draw);
            }

            draw();
        </script>

        <span style="margin-top: 120px; display: flex; justify-content: center; font-size: 18px; font-weight: 600; color: #ff5675">마우스 커서는 이쪽에서 하는게 게임하기 편함</span>
        <p style="margin-top: 50px; margin-bottom:50px; display: flex; justify-content: center; font-size: 16px; font-weight: 600; color: #ff5675">
            제작자 : 하씨그룹 장남&nbsp&nbsp <span style="color: black">"</span><span style="color: transparent; background-image: linear-gradient(90deg, red, orange, yellow, green, blue, navy, purple); -webkit-background-clip: text"
                    ">하마노 하카루</span
            ><span style="color: black">"</span>
        </p>
    </body>
</html>
